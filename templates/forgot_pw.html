{{template "header" .}}
<div class="py-12 flex justify-center">
    <div class="px-8 py-8 bg-white rounded shadow md:w-1/3 w-3/4">
        <h1 class="pt-4 pb-8 text-center text-3xl font-bold text-gray-900">Forgot Your Password?</h1>
        <p class="text-sm text-gray-600 pb-4 text-center">Enter your email address below and we will send you a reset link.</p>
        <form action="/forgot-pw" method="post">
            <div class="hidden">
                {{csrfField}}
            </div>
            <div class="py-2 ">
                <label for="email" class="text-sm font-semibold text-gray-800">Email Address</label>
                <input name="email" id="email" type="email" placeholder="Enter your Email" required autocomplete="email"
                    class="w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-800 rounded"
                    value="{{.Email}}" autofocus/>
            </div>
            
            <div class="py-4">
                <button type="submit"
                    class="w-full py-4 px-2 bg-indigo-600 hover:bg-indigo-700 font-bold rounded text-lg text-white">Submit </button>
            </div>
            <div class="py-2 w-full flex justify-between">
                <p class="text-xs text-gray-500">Need an account? <a class="underline" href="/signup">Sign
                        Up</a></p>
                <p class="text-xs text-gray-500"><a class="underline" href="/signin">Remebered your password?</a></p>

            </div>
        </form>
    </div>
</div>
{{template "footer" .}}
