{{template "header" .}}
<div class="px-4 text-center w-full items-center flex flex-col lg:flex-row h-screen pb-24">
    <div class="w-7xl pb-8">
        <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl">
            Plume Pics
        </h1>
        <p class="mb-8 text-lg font-normal text-gray-500 lg:text-xl px-10">
            Discover the joy of capturing, sharing, and cherishing memories with our intuitive photo gallery platform. Upload
            your precious moments with just a click. Whether it's family gatherings, vacations, or everyday adventures.
        </p>
        <a href="/signup"
            class="inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center text-white rounded-lg bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 dark:focus:ring-indigo-900">
            Get Started
            <svg class="ml-2 -mr-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
            </svg>
        </a>
    </div>
    <img class="mb-8 rounded-full h-fit" src="/assets/hero.png" />
</div>
{{template "footer" .}}
