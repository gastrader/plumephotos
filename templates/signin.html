{{template "header" .}}
<div class="py-12 flex justify-center">
    <div class="px-8 py-8 bg-[#333333] rounded shadow w-1/3 shadow-[#adadad]">
        <h1 class="pt-4 pb-8 text-center text-3xl font-bold text-gray-200">Welcome Back!</h1>
        <form action="/signin" method="post">
            <div class="hidden">
                {{csrfField}}
            </div>
            <div class="py-2 ">
                <label for="email" class="text-sm font-semibold text-gray-200">Email Address</label>
                <input name="email" id="email" type="email" placeholder="Enter your Email" required autocomplete="email"
                    class="w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-white rounded bg-[#333333]"
                    value="{{.Email}}" {{if not .Email}}autofocus{{end}} />
            </div>
            <div class="py-2">
                <label for="password" class="text-sm font-semibold text-gray-200">Password</label>
                <input name="password" id="password" type="password" placeholder="Enter your Password" required
                    autocomplete="current-password"
                    class="w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-white rounded bg-[#333333]" {{if
                    .Email}}autofocus{{end}} />
            </div>
            <div class="py-4">
                <button type="submit"
                    class="w-full py-4 px-2 bg-indigo-600 hover:text-[#eeeeeeb9] font-bold rounded text-lg bg-gradient-to-r from-[#6477e6] bg-opacity-50 to-[#2f94d8] text-white">Sign In</button>
            </div>
            <div class="py-2 w-full flex justify-between">
                <p class="text-xs text-gray-200">Need an account? <a class="underline" href="/signup">Sign
                        Up</a></p>
                <p class="text-xs text-gray-200"><a class="underline" href="/forgot-pw">Forgot your password?</a></p>

            </div>
        </form>
    </div>
</div>
{{template "footer" .}}
